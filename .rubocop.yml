require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails
  - rubocop-faker
  - rubocop-factory_bot

plugins:
  - rubocop-capybara

inherit_mode:
  merge:
    - Exclude

Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  Exclude:
    # Fully autogenerated config files:
    - bin/*
    # Other autogenerated files
    - db/schema.rb
    # Old migrations
    - db/migrate/201*.rb

Layout/LineLength:
  Max: 125

Layout/SpaceInsideArrayLiteralBrackets:
  Exclude:
    # Fully and mostly autogenerated config files:
    - config/environments/*.rb

Layout/MultilineMethodCallIndentation:
  Exclude:
    # Fully and mostly autogenerated config files:
    - config/environments/*.rb

Metrics/BlockLength:
  Exclude:
    # DSL files:
    - config/environments/*.rb
    - config/routes.rb
    - spec/**/*_spec.rb
    - spec/factories.rb

Metrics/MethodLength:
  CountAsOne: ['array', 'hash', 'heredoc', 'method_call']
  Exclude:
    - db/**/*.rb
      # Files where the methods are basically html templates:
    - app/helpers/listings_helper.rb
    - app/helpers/map_listings_helper.rb

Metrics/ModuleLength:
  Exclude:
    # Files where the methods are basically html templates:
    - app/helpers/listings_helper.rb

Style/Documentation:
  Exclude:
    - app/controllers/**/*.rb
    - app/helpers/**/*.rb
    - app/models/**/*.rb
    - app/validators/**/*.rb
    - config/application.rb
    - db/migrate/**/*.rb

Style/FrozenStringLiteralComment:
  Exclude:
    # Fully and mostly autogenerated config files:
    - config/environments/*.rb
    - config/spring.rb
    - config/puma.rb
    - config/environment.rb
    - config/application.rb
    - config/boot.rb
    - config/initializers/application_controller_renderer.rb
    - config/initializers/backtrace_silencers.rb
    - config/initializers/cors.rb
    - config/initializers/mime_types.rb
    - config/initializers/new_framework_defaults*.rb
    - config/initializers/filter_parameter_logging.rb
    - config/initializers/session_store.rb
    - config/initializers/wrap_parameters.rb
    - config/initializers/assets.rb
    - config/initializers/cookies_serializer.rb
    - config/initializers/content_security_policy.rb
    - config/initializers/inflections.rb
    - config/initializers/permissions_policy.rb
    - config.ru

Style/NumericLiterals:
  Exclude:
    - lib/omniauth_test_response_builder.rb
    # Files where this picks up a lot of false positives
    - spec/**/*_spec.rb
    - spec/support/**/*.rb

Style/StringLiterals:
  EnforcedStyle: double_quotes
  Exclude:
    # Fully and mostly autogenerated config files
    - config/environments/*.rb
    - config/environment.rb
    - config/application.rb
    - config/puma.rb
    - config/boot.rb
    - config/initializers/backtrace_silencers.rb
    - config.ru

Style/PercentLiteralDelimiters:
  Exclude:
    # Fully and mostly autogenerated config files:
    - config/spring.rb
    - config/application.rb

Style/RedundantConstantBase:
  Exclude:
    # Fully and mostly autogenerated config files:
    - config/environments/*.rb

Style/RedundantFetchBlock:
  Exclude:
    # Fully and mostly autogenerated config files:
    - config/puma.rb

Style/SymbolArray:
  Exclude:
    # Fully and mostly autogenerated config files:
    - config/initializers/filter_parameter_logging.rb


Rails/Delegate:
  Enabled: false

Rails/FilePath:
  Exclude:
    # Fully and mostly autogenerated config files:
    - config/environments/*.rb

RSpec/DescribeClass:
  Exclude:
    - spec/system/**/*_spec.rb

RSpec/ExampleLength:
  Max: 10
  CountAsOne: ['array', 'hash', 'heredoc', 'method_call']
  Exclude:
    - spec/system/**/*_spec.rb
    - spec/**/*integration_spec.rb

RSpec/MultipleExpectations:
  Exclude:
    - spec/system/**/*_spec.rb

RSpec/StringAsInstanceDoubleConstant:
  Enabled: false

RSpec/VerifiedDoubleReference:
  Enabled: false
