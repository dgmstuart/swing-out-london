inherit_from: .rubocop_todo.yml

require:
  - rubocop-rspec
  - rubocop-rails

inherit_mode:
  merge:
    - Exclude

Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    # Fully autogenerated config files:
    - bin/*
    # Other autogenerated files
    - db/schema.rb

Security/YAMLLoad:
  Exclude:
    # Loading yaml from the cache containing serialized object:
    - app/controllers/events/imports_controller.rb

Style/NumericLiterals:
  Exclude:
    - lib/omniauth_test_response_builder.rb
    # Files where this picks up a lot of false positives
    - spec/**/*_spec.rb
    - spec/support/**/*.rb

Style/StringLiterals:
  Exclude:
    # Fully and mostly autogenerated config files
    - config/environments/*.rb
    - config/puma.rb

Style/FrozenStringLiteralComment:
  Exclude:
    # Fully and mostly autogenerated config files:
    - config/environments/*.rb
    - config/spring.rb
    - config/puma.rb
    - config/environment.rb
    - config/application.rb
    - config/boot.rb
    - config/initializers/application_controller_renderer.rb
    - config/initializers/backtrace_silencers.rb
    - config/initializers/mime_types.rb
    - config/initializers/filter_parameter_logging.rb
    - config/initializers/session_store.rb
    - config/initializers/wrap_parameters.rb
    - config/initializers/assets.rb
    - config/initializers/cookies_serializer.rb
    - config/initializers/content_security_policy.rb
    - config/initializers/inflections.rb

Layout/SpaceInsideArrayLiteralBrackets:
  Exclude:
    # Fully and mostly autogenerated config files:
    - config/environments/*.rb

Style/PercentLiteralDelimiters:
  Exclude:
    # Fully and mostly autogenerated config files:
    - config/spring.rb

Metrics/BlockLength:
  Exclude:
    # DSL files:
    - config/environments/*.rb
    - config/routes.rb
    - spec/**/*_spec.rb
    - spec/factories.rb

RSpec/DescribeClass:
  Exclude:
    - spec/system/**/*_spec.rb

RSpec/ExampleLength:
  Max: 10
  Exclude:
    - spec/system/**/*_spec.rb
    - spec/models/auth_response_spec.rb
    - spec/models/advert_spec.rb
    - spec/lib/facebook_graph_api/http_client_spec.rb
    - spec/lib/omniauth_test_response_builder_spec.rb
    - spec/services/revoke_login_spec.rb

Rails/CreateTableWithTimestamps:
  Exclude:
    - db/migrate/20181110201028_install_audited.rb
